<div class="row">

  <!-- metawrapper for login and signup -->
  <div class="col l4">
    <!-- signinwrapepr -->
    <div class="signinwrapper" ng-hide="signup">
      <aside>
        <center>

          <h5 style="font-family: 'Lucidia Console'; font-size: 24px; color: #52555C;">Please, login into your account</h5>

          <div class="container">

              <form class="col s12" ng-submit="vm.login()">
                <div class='row'>
                  <div class='col s12'>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='email' name='email' id='email' ng-model="vm.loginInfo.email" ng-required="true" />
                    <label for='email'>Enter your email</label>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='password' name='password' id='password' ng-model="vm.loginInfo.password" ng-required="true" />
                    <label for='password'>Enter your password</label>
                  </div>
                  <label style='float: right;'>
    								<a class='pink-text' href='#!'><b>Forgot Password?</b></a>
    							</label>
                </div>

                <br />
                <center>
                  <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect cyan darken-2'>Login</button>
                  </div>
                </center>
                <p style="color: #ec6386">{{vm.loginError}}</p>
              </form>
          </div>
        </center>
        <a href="#!" ng-click="signup = true">Create account</a>
      </aside>
    </div>


    <!-- register FORM -->

    <div class="col s12" ng-show="signup">
      <aside>
        <center>

          <h5 style="font-family: 'Lucidia Console'; font-size: 24px; color: #52555C;">Don't have an account yet?</h5>

          <div class="container" >

              <form class="col s12" ng-submit="vm.register()">
                <div class='row'>
                  <div class='col s12'>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='email' name='email' id='email' ng-model="vm.signUpInfo.emailAddress" ng-required="true" />
                    <label for='email'>Enter your email</label>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='text' name='firstName' ng-model="vm.signUpInfo.firstName" ng-required="true" />
                    <label for='email'>Enter your first name</label>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='text' name='lastName' ng-model="vm.signUpInfo.lastName" ng-required="true" />
                    <label for='email'>Enter your last name</label>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='number' name='' id='phone' ng-model="vm.signUpInfo.phoneNumber" ng-required="true"/>
                    <label for='email'>Enter your phone number</label>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='password' name='password' id='password' ng-model="vm.signUpInfo.password" ng-required="true" />
                    <label for='password'>Enter your password</label>
                  </div>
                  <!-- <label style='float: right;'>
                    <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                  </label> -->
                </div>

                <br />
                <center>

                  <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect grey darken-3'>Register</button>
                  </div>
                </center>
                <p style="color: #ec6386">{{vm.loginError}}</p>
              </form>
          </div>
          <a href="#!" ng-click="signup = false">Sign in with existing account</a>
        </center>

      </aside>
    </div>
  </div>
</div>
